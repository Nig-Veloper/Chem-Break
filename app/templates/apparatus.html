{% extends 'nav_base.html' %}

{% block head %}
{% endblock %}

{% block content %}
<div class="container is-max-desktop">
    <h1 class="title has-text-centered">Add Apparatus</h1>
    <form method="post">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter apparatus name" name="name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Size</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter apparatus size" name="size">
            </div>
        </div>

        <div class="field">
            <label class="label">Price</label>
            <div class="control">
                <input class="input" type="number" placeholder="Enter apparatus price" name="price" min="0" required>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-4">
    <div class="columns is-multiline">
        {% for apparatus in apparatuses %}
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <p class="title">{{ apparatus.name }}</p>
                    <p class="subtitle">{{ apparatus.size }}</p>
                    <p class="subtitle">{{ apparatus.price }} â‚¹</p>
                </div>
                <footer class="card-footer">
                    <a href="{{ url_for('main.update_apparatus', id = apparatus.id) }}" class="card-footer-item button is-success m-1">Update</a>
                    <form action="{{ url_for('main.delete_apparatus', id=apparatus.id) }}" method="POST">
                        <button type="submit" class="card-footer-item button is-danger m-1">Delete</button>
                    </form>
                </footer>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
